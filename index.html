<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basil's Drumkit</title>
    
    <!-- Link css style sheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link javascript sheet -->
    <script src="script.js"></script>
</head>

<body>
<!-- Create elements with IDs to be pressed/clicked. And a wrapper for each -->
<!-- use "ASDFGHJKL" keys for drums-->
<div class = "mainWrap"><!-- Wrapper for every element in the body -->

    <div class = "spaceLarge"><h2>Drumkit</h2><h3>Press the keys to play the drums</h3></div>
    <div class = "spaceSmall"></div>

    <div class = "buttonWrap" id = "keyA">
        <div class = "keyWrap" id = "aKey">
            <h5 id = "">A</h5>
        </div>
        <p>Boom</p>
    </div>

    <div class = "buttonWrap" id = "keyS">
        <div class = "keyWrap" id = "sKey">
            <h5>S</h5>
        </div>
        <p>Clap</p>
    </div>

    <div class = "buttonWrap" id = "keyD">
        <div class = "keyWrap" id = "dKey">
            <h5 id = "">D</h5>
        </div>
        <p>HiHat</p>
    </div>

    <div class = "buttonWrap" id = "keyF">
        <div class = "keyWrap" id = "fKey">
            <h5 id = "">F</h5>
        </div>
        <p>Kick</p>
    </div>

    <div class = "buttonWrap" id = "keyG">
        <div class = "keyWrap" id = "gKey">
            <h5 id = "">G</h5>
        </div>
        <p>OpenHat</p>
    </div>

    <div class = "buttonWrap" id = "keyH">
        <div class = "keyWrap" id = "hKey">
            <h5 id = "">H</h5>
        </div>
        <p>Ride</p>
    </div>

    <div class = "buttonWrap" id = "keyJ">
        <div class = "keyWrap" id = "jKey">
            <h5 id = "">J</h5>
        </div>
        <p>Snare</p>
    </div>

    <div class = "buttonWrap" id = "keyK">
        <div class = "keyWrap" id = "kKey">
            <h5 id = "">K</h5>
        </div>
        <p>Tink</p>
    </div>

    <div class = "buttonWrap" id = "keyL">
        <div class = "keyWrap" id = "lKey">
            <h5 id = "">L</h5>
        </div>
        <p>Tom</p>
    </div>

</div><!-- Close of mainWrap div -->


</body>


</html>
